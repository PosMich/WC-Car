<!DOCTYPE>
<html lang='en-US'>
  <head>
    <meta charset='UTF-8' />
    <meta name='description' content='WebCar Control-Center' />
    <meta name='author' content='Michael Poschacher, Sebastian Slamanig' />
    <title>WebCar Control-Center</title>
    
    <link href="css/style.css" rel="stylesheet">
    
    <script language="javascript" type="text/javascript" src="js/zepto.js"></script>
    <script language="javascript" type="text/javascript" src="js/coffee-script.js"></script>
    <!-- script language="javascript" type="text/coffeescript" src="coffee/wc.coffee"></script -->
    <script language="javascript" type="text/javascript" src="js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="js/main.js"></script>

  </head>

  <body>
    <div class="imgContainer">
      <img id="imgStream"></img>
    </div>

    <div class="control">
      <div id="dialog">
        <h1>WebCar Control-Center</h1>
        <div id="tokenContainer">
          <label for"token">Token</label>
          <input type="text" id="token" placeholder="Token"></input>
          <button class="connect">Drive!</button>
        </div>
      </div>
      <h1 id="signal"></h1>
      <h1 id="hint"></h1>
      <div class="clear"></div>
      <div id="speedWrapper">
        <!-- Display speed -->
        <span id="forwardLabel">forward</span>
        <div id="forward">
          <div id="boxForward">
            <div id="thumbForward"></div>
            <div id="middleForward"></div>
          </div>
        </div>
        <span id="backLabel">back</span>
      </div>
      <div id="directionWrapper">
        <!-- Display Direction -->
        <span id="leftLabel">left</span>
        <span id="rightLabel">right</span>
        <div id="direction">
          <div id="boxDirection"></div>
          <div id="thumbDirection"></div>
          <div id="middleDirection"></div>
        </div>
      </div>
    </div>

  </body>
</html>
