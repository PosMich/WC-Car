<!DOCTYPE>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>WebCar GyroSensors</title>
    <link rel='stylesheet' type='text/css' href='style/simplex.css' />
    <link rel='stylesheet' type='text/css' href='style/keypress.css' />
    <link rel='stylesheet' type='text/css' href='style/slider.css' />

    <!--<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />-->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <!--<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>-->
    <script src='script/keypress.js'></script> 

  </head>

   <body>
    <div class='main'>

      <div class=".gyroValues">

          <div id="contentWrapper">
            <h3 class="noPadding">Values of Keypress:</h3>
            <!-- Speed -->
            <h4>Speed:</h4>
            <p id="speedKeypress"></p>

            <h4>Direction:</h4>
            <p id="directionKeypress"></p>
          </div>

          <div id="forwardButton" class="buttonsKeypress"></div>
          <div id="leftButton" class="buttonsKeypress"></div>
          <div id="rightButton" class="buttonsKeypress"></div>
asdfasdfasdfasfd
          <div id="speedWrapper">
            <!-- Display speed -->
            <span id="forwardLabel">Forward</span>
            <div id="forward">
              <div id="boxForward">
                <div id="thumbForward"></div>
                <div id="middleForward"></div>
              </div>
            </div>
            <span id="backLabel">Back</span>
          </div>


          <div id="directionWrapper">
            <!-- Display Direction -->
            <span id="leftLabel">left</span>
            <span id="rightLabel">right</span>

            <div id="direction">
              <div id="boxDirection">
                <div id="thumbDirection"></div>
                <div id="middleDirection"></div>
              </div>
            </div>
          </div>

          <div id="backButton" class="buttonsKeypress"></div>


      </div>
    </div>
  </body>
</html>
